<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tree Management</title>
  </head>
  <body>
    <h1>Tree Management</h1>

    <!-- Add a Tree -->
    <h2>Add Tree</h2>
    <form action="/trees" method="POST">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required /><br /><br />

      <label for="height">Height (m):</label>
      <input
        type="number"
        id="height"
        name="height"
        min="1"
        required
      /><br /><br />

      <label for="age">Age (years):</label>
      <input type="number" id="age" name="age" min="1" required /><br /><br />

      <button type="submit">Add Tree</button>
    </form>

    <!-- Delete a Tree -->
    <h2>Delete Tree</h2>
    <form action="/trees/delete" method="POST">
      <label for="id">Tree ID:</label>
      <input type="text" id="id" name="id" required /><br /><br />
      <button type="submit">Delete Tree</button>
    </form>
  </body>
</html>
